{% extends "todo/layout.html" %}

{% block body %}
  <div class="container">
    <h1>Add task</h1>
    <form action="{% url 'todo:add' %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit">
    </form>
    <a href="{% url 'todo:index' %}">View list of tasks</a>
{% endblock %}
