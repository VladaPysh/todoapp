{% extends "todo/layout.html" %}

{% block body %}
  <div class="container">
    <h1>Tasks</h1>
    <ul>
      {% for task in tasks %}
        <li>{{ task }}</li>
      {% empty %}
        <li>No tasks</li>
      {% endfor %}
    </ul>
    <a href="{% url 'todo:add' %}">Add new task</a>
  </div>
{% endblock %}
